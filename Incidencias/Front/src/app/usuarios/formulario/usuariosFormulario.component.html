<div class="card bg-dark text-white m-3">
  <div class="card-header">
    <h3 class="card-title">{{titulo}}</h3>
  </div>
  <form class="form-horizontal">
    <div class="card-body">
      <div class="form-group row">
        <label for="nombre" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="nombre" 
          [(ngModel)]="usuario.nombre" name="nombre"  placeholder="Ingrese el Nombre">
        </div>
      </div>

      <div class="form-group row">
        <label for="descripcion" class="col-sm-3 col-form-label">Descripcion</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="descripcion" 
          [(ngModel)]="usuario.descripcion" name="descripcion" placeholder="Ingrese la Descripcion">
        </div>
      </div>
      
      <div class="form-group row">
        <div class="offset-sm-3 col-sm-9">
          <div class="form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck2">
            <label class="form-check-label" for="exampleCheck2">Estatus</label>
          </div>
        </div>
      </div>
    </div>    
    <div class="card-footer">
      <button class="btn btn-primary" (click)='agregar()' *ngIf="!usuario.id else elseBlock">Crear</button>      
      <ng-template #elseBlock>
        <button class="btn btn-primary" (click)='actualizar()'>Editar</button>
      </ng-template>
      <button type="submit" class="btn btn-default float-right"[routerLink]="['/usuarios']">Cancel</button>
    </div>    
  </form>
</div>
